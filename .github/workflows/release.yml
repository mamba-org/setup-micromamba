name: Release

on:
  push:
    tags:
      # only release von 'vx.y.z' tags, not on the 'vx' tag itself
      - 'v*.*.*'
permissions:
  contents: write

# To release a new version, update the version in package.json and push a tag with the new version 'vx.y.z'.
# This will create a draft release with the changelog and push a 'vx' tag that points to the new release.
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: .github/scripts/release.sh
        env:
          TAG_NAME: ${{ github.ref_name }}
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: true
