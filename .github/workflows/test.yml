on:
  pull_request:
  push:
    # branches:
    #   - main

jobs:
  no-environment-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          environment-name: test
          extra-specs: '["python", "cython"]'
          environment-file: ''

  environment-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          environment-file: 'test/environment.yml'

  create-environment-false:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          create-environment: false
  
  micromamba-old-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          micromamba-version: 1.2.0-1
          environment-file: 'test/environment.yml'
      - run: |
          micromamba --version
          micromamba info
        shell: bash -el {0}

  windows-cmd:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          init-shell: '["cmd.exe"]'
          environment-file: 'test/environment.yml'
      - name: micromamba info (cmd.exe)
        run: micromamba info
        shell: cmd /C CALL {0}
      # - uses: mxschmitt/action-tmate@v3
      # - run: micromamba info
      #   shell: cmd
  
  windows-powershell:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          init-shell: '["powershell"]'
          environment-file: 'test/environment.yml'
      - name: micromamba info (powershell)
        run: micromamba info
        shell: powershell
      - name: micromamba info (pwsh)
        run: micromamba info
        shell: pwsh
      # - uses: mxschmitt/action-tmate@v3
      # - run: micromamba info
      #   shell: powershell

  linux-pwsh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          init-shell: '["powershell"]'
          environment-file: 'test/environment.yml'
          log-level: 'debug'
      - name: micromamba info (pwsh)
        run: micromamba info
        shell: pwsh
      # - uses: mxschmitt/action-tmate@v3
  
  macos-pwsh:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mxschmitt/action-tmate@v3
      - uses: ./
        with:
          init-shell: '["powershell"]'
          environment-file: 'test/environment.yml'
          log-level: 'debug'
      - name: micromamba info (pwsh)
        run: micromamba info
        shell: pwsh
      # - uses: mxschmitt/action-tmate@v3